name: Palette Integrity

on:
  pull_request:
    paths:
      - 'palette/**'
      - 'implementations/**'
      - '.github/workflows/palette-integrity.yml'
  push:
    branches: [ main ]
    paths:
      - 'palette/**'
      - 'implementations/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Palette integrity checks
        run: python3 palette/scripts/validate_palette_state.py
